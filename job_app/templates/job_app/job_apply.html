{% extends "layout.html" %}
{% load static %}

{% block title %}
Apply Page
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Apply for this Job</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" required>
      
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" required>
      
    </div>

    <div class="mb-3">
      <label for="linkedin" class="form-label">LinkedIn Profile</label>
      <input type="url" class="form-control" id="linkedin" name="linkedin" required>
    </div>
    <div class="mb-3">
      <label for="portfolio" class="form-label">Portfolio Link</label>
      <input type="url" class="form-control" id="portfolio" name="portfolio" required>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Resume</label>
      <input type="file" class="form-control" id="resume" name="resume" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
