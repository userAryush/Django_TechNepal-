{% extends "layout.html" %}
{% block content %}
{% load static %}

<div class="container py-5">
    <div class="d-flex justify-content-center">
        <div class="card shadow card-narrow">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-building"></i> Job Form
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}                    
                    <!-- Company Name -->
                    <div class="mb-3">
                        <label for="job_post" class="form-label">Job Post *</label>
                        <input type="text" class="form-control" name="job_post" id="job_post" required>
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control" name="job_description" id="job_description" rows="3"></textarea>
                    </div>

                    <!-- Company Email -->
                    <!-- Services (as JSON input for simplicity) -->
                    <div class="mb-3">
                        <label for="services" class="form-label">Requirements (JSON format)</label>
                        <textarea class="form-control" name="services" id="services" placeholder='["Web Development", "AI", "Support"]'></textarea>
                    </div>


                    <div class="mb-3">
                        <label for="company_email" class="form-label">Company Email *</label>
                        <input type="email" class="form-control" name="company_email" id="company_email" required>
                    </div>



                    <!-- Main Service -->
                    <div class="mb-3">
                        <label for="main_service" class="form-label">Salary Range</label>
                        <input type="text" class="form-control" name="main_service" id="main_service" placeholder="Starting range">
                        <input type="text" class="form-control" name="main_service" id="main_service" placeholder="Ending range">
                    </div>

                    <!-- Founder -->
                    <div class="mb-3">
                        <label for="founder" class="form-label">Founder</label>
                        <input type="text" class="form-control" name="founder" id="founder">
                    </div>

                    <!-- Founded Date -->
                    <div class="mb-3">
                        <label for="founded" class="form-label">Founded Date</label>
                        <input type="date" class="form-control" name="founded" id="founded">
                    </div>


                    <!-- Motto -->
                    <div class="mb-3">
                        <label for="motto" class="form-label">Company Motto</label>
                        <input type="text" class="form-control" name="motto" id="motto">
                    </div>

                    <!-- Company Size -->
                    <div class="mb-3">
                        <label for="company_size" class="form-label">Company Size</label>
                        <input type="text" class="form-control" name="company_size" id="company_size" placeholder="e.g. 1+, 10+, 50+">
                    </div>


                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" name="location" id="location" required>
                    </div>

                    <!-- Company Link -->
                    <div class="mb-3">
                        <label for="company_link" class="form-label">Company Website (optional)</label>
                        <input type="url" class="form-control" name="company_link" id="company_link">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register Company</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
